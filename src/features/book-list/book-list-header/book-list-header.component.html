<mat-toolbar color="primary">
  <span>Book Library</span>
  <div class="actions">
    <button mat-button (click)="openNewBookDialog()">Add Book</button>
    <mat-form-field class="search-field">
      <mat-label>Search</mat-label>
      <input
        matInput
        type="text"
        [formControl]="searchValueControl"
        placeholder="Enter name or author"
      />
      @if (searchValueControl.value) {
        <button
          matSuffix
          mat-icon-button
          (click)="searchValueControl.setValue('')"
        >
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>
  </div>
</mat-toolbar>
